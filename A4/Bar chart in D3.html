<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>F1 2025: Top Drivers by Total Points (D3)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
            padding: 16px;
            background: #f6f8fb;
            color: #1f2933;
        }
        #chart {
            width: 100%;
        }
        .tooltip {
            position: absolute;
            pointer-events: none;
            background: #1f2933;
            color: white;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.12s;
        }
        .axis-label {
            font-size: 12px;
            fill: #4b5563;
        }
        .axis-title {
            font-size: 14px;
            fill: #111827;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>F1 2025 Season â€” Top Drivers by Total Points</h1>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>

    <script>
        const width = 960;
        const height = 560;
        const margin = { top: 60, right: 30, bottom: 70, left: 120 };

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("#tooltip");

        const parseNumber = (v) => {
            const n = Number(v);
            return Number.isFinite(n) ? n : null;
        };

        d3.csv("Formula1_2025Season_RaceResults.csv", (d) => ({
            driver: d.Driver,
            points: parseNumber(d.Points) ?? 0
        })).then((rows) => {
            const totals = d3.rollup(rows, (v) => d3.sum(v, (d) => d.points), (d) => d.driver);
            const topDrivers = Array.from(totals, ([driver, points]) => ({ driver, points }))
                .sort((a, b) => d3.descending(a.points, b.points))
                .slice(0, 12);

            const x = d3.scaleLinear()
                .domain([0, d3.max(topDrivers, (d) => d.points)])
                .nice()
                .range([margin.left, width - margin.right]);

            const y = d3.scaleBand()
                .domain(topDrivers.map((d) => d.driver))
                .range([margin.top, height - margin.bottom])
                .padding(0.18);

            svg.append("g")
                .attr("transform", `translate(${margin.left}, 0)`)
                .call(d3.axisLeft(y));

            svg.append("g")
                .attr("transform", `translate(0, ${height - margin.bottom})`)
                .call(d3.axisBottom(x).ticks(6));

            svg.append("text")
                .attr("class", "axis-title")
                .attr("x", width / 2)
                .attr("y", height - 24)
                .attr("text-anchor", "middle")
                .text("Total points");

            svg.append("text")
                .attr("class", "axis-title")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", 20)
                .attr("text-anchor", "middle")
                .text("Driver");

            svg.selectAll(".driver-bar")
                .data(topDrivers)
                .enter()
                .append("rect")
                .attr("class", "driver-bar")
                .attr("x", margin.left)
                .attr("y", (d) => y(d.driver))
                .attr("width", (d) => x(d.points) - margin.left)
                .attr("height", y.bandwidth())
                .attr("fill", "#2f80ed")
                .on("mouseenter", (event, d) => {
                    tooltip.style("opacity", 1)
                        .html(`<strong>${d.driver}</strong><br/>Total points: ${d.points}`);
                })
                .on("mousemove", (event) => {
                    tooltip.style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                })
                .on("mouseout", () => tooltip.style("opacity", 0))
                .on("mouseover", () => tooltip.style("opacity", 1));

            svg.selectAll(".bar-text")
                .data(topDrivers)
                .enter()
                .append("text")
                .attr("x", (d) => x(d.points) + 6)
                .attr("y", (d) => y(d.driver) + y.bandwidth() / 2 + 4)
                .attr("font-size", "12px")
                .attr("fill", "#0f172a")
                .text((d) => d.points);
        });
    </script>
</body>
</html>
