<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>F1 2025: Average Points by Team and Track (D3)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
            padding: 16px;
            background: #f6f8fb;
            color: #1f2933;
        }
        #chart {
            width: 100%;
            overflow-x: auto;
        }
        .tooltip {
            position: absolute;
            pointer-events: none;
            background: #1f2933;
            color: white;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.12s;
        }
        .axis-title {
            font-size: 14px;
            fill: #111827;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>F1 2025 Season â€” Average Points by Team and Track</h1>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>

    <script>
        const width = 1180;
        const height = 640;
        const margin = { top: 90, right: 100, bottom: 130, left: 190 };

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("#tooltip");

        const parseNumber = (v) => {
            const n = Number(v);
            return Number.isFinite(n) ? n : null;
        };

        d3.csv("Formula1_2025Season_RaceResults.csv", (d) => ({
            track: d.Track,
            team: d.Team,
            points: parseNumber(d.Points) ?? 0
        })).then((rows) => {
            const topTeams = Array.from(
                d3.rollup(rows, (v) => d3.sum(v, (d) => d.points), (d) => d.team),
                ([team, total]) => ({ team, total })
            )
                .sort((a, b) => d3.descending(a.total, b.total))
                .slice(0, 8)
                .map((d) => d.team);

            const tracks = Array.from(new Set(rows.map((d) => d.track))).sort();
            const filteredRows = rows.filter((d) => topTeams.includes(d.team));

            const grouped = d3.rollup(
                filteredRows,
                (v) => ({
                    mean: d3.mean(v, (d) => d.points),
                    count: v.length
                }),
                (d) => d.team,
                (d) => d.track
            );

            const data = [];
            for (const team of topTeams) {
                for (const track of tracks) {
                    const cell = grouped.get(team)?.get(track);
                    data.push({
                        team,
                        track,
                        mean: cell ? cell.mean : 0,
                        count: cell ? cell.count : 0
                    });
                }
            }

            const x = d3.scaleBand()
                .domain(tracks)
                .range([margin.left, width - margin.right])
                .padding(0.05);

            const y = d3.scaleBand()
                .domain(topTeams)
                .range([margin.top, height - margin.bottom])
                .padding(0.06);

            const maxMean = d3.max(data, (d) => d.mean) ?? 0;
            const color = d3.scaleSequential()
                .domain([0, maxMean])
                .interpolator(d3.interpolateBlues);

            const xAxis = d3.axisBottom(x);
            const yAxis = d3.axisLeft(y);

            svg.append("g")
                .attr("transform", `translate(0, ${height - margin.bottom})`)
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("transform", "rotate(-45)")
                .attr("dx", "-0.5em")
                .attr("dy", "-0.2em");

            svg.append("g")
                .attr("transform", `translate(${margin.left}, 0)`)
                .call(yAxis);

            svg.append("text")
                .attr("class", "axis-title")
                .attr("x", width / 2)
                .attr("y", height - 24)
                .attr("text-anchor", "middle")
                .text("Track");

            svg.append("text")
                .attr("class", "axis-title")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", 22)
                .attr("text-anchor", "middle")
                .text("Team");

            const cellGroups = svg.append("g")
                .selectAll("g")
                .data(data)
                .enter()
                .append("g");

            cellGroups.append("rect")
                .attr("x", (d) => x(d.track))
                .attr("y", (d) => y(d.team))
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .attr("fill", (d) => color(d.mean))
                .attr("stroke", "#ffffff")
                .attr("stroke-width", 0.7)
                .on("mouseenter", (event, d) => {
                    tooltip.style("opacity", 1)
                        .html(
                            `<strong>${d.team}</strong><br/>${d.track}<br/>Avg points: ${d.mean.toFixed(2)}<br/>Races: ${d.count}`
                        );
                })
                .on("mousemove", (event) => {
                    tooltip.style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                })
                .on("mouseout", () => tooltip.style("opacity", 0))
                .on("mouseover", () => tooltip.style("opacity", 1));

            cellGroups.append("text")
                .attr("x", (d) => x(d.track) + x.bandwidth() / 2)
                .attr("y", (d) => y(d.team) + y.bandwidth() / 2 + 3)
                .attr("text-anchor", "middle")
                .attr("fill", "#0f172a")
                .attr("font-size", "10px")
                .text((d) => d.count > 0 ? d.mean.toFixed(1) : "");

            const legendWidth = 170;
            const legendHeight = 14;
            const legendX = width - margin.right + 20;
            const legendY = margin.top + 10;

            const defs = svg.append("defs");
            const gradient = defs.append("linearGradient")
                .attr("id", "heat-gradient")
                .attr("x1", "0%")
                .attr("x2", "100%")
                .attr("y1", "0%")
                .attr("y2", "0%");

            const legendSteps = 10;
            for (let i = 0; i <= legendSteps; i++) {
                const t = i / legendSteps;
                gradient.append("stop")
                    .attr("offset", `${t * 100}%`)
                    .attr("stop-color", color(maxMean * t));
            }

            svg.append("rect")
                .attr("x", legendX)
                .attr("y", legendY)
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#heat-gradient)");

            const legendScale = d3.scaleLinear()
                .domain([0, maxMean])
                .range([legendX, legendX + legendWidth]);

            svg.append("g")
                .attr("transform", `translate(0, ${legendY + legendHeight})`)
                .call(d3.axisBottom(legendScale).ticks(6).tickFormat(d3.format(".1f")));

            svg.append("text")
                .attr("class", "axis-title")
                .attr("x", legendX + legendWidth / 2)
                .attr("y", legendY - 4)
                .attr("text-anchor", "middle")
                .text("Average points");
        });
    </script>
</body>
</html>
